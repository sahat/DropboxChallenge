<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dropbox Challenge</title>
  <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Varela+Round'>
  <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="home container text-center">
    <div class="title">
      <h1>
        <img src="img/Dropbox.svg" alt="Dropbox Logo">
        Dropbox <span>Challenge</span>
      </h1>
      <p>A solitaire version of the classic Concentration card game</p>
    </div>

    <button class="btn btn-linkedin">Sign in with LinkedIn</button>

    <div id="grid"></div>

    <p>Created by <a href="http://sahatyalkabov.com">Sahat Yalkabov</a></p>
  </div>

  <script id="entry-template" type="text/template">
    template content ${name}
  </script>

  <script src="http://platform.linkedin.com/in.js?async=true"></script>
  <script src="bower_components/lodash/dist/lodash.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
